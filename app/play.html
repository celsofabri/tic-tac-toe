<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic Tac Toe</title>
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->
    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <!-- build:css styles/play.css -->
    <link rel="stylesheet" href="styles/play.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="scripts/modernizr.js"></script>
    <!-- endbuild -->


  </head>
  <body>
    <!--[if IE]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="hash">

      <div id="square" class="square">
        <div id="square-1" class="square__item"></div>
        <div id="square-2" class="square__item"></div>
        <div id="square-3" class="square__item"></div>
        <div id="square-4" class="square__item"></div>
        <div id="square-5" class="square__item"></div>
        <div id="square-6" class="square__item"></div>
        <div id="square-7" class="square__item"></div>
        <div id="square-8" class="square__item"></div>
        <div id="square-9" class="square__item"></div>
      </div>

      <div class="result">
        <div id="result-message" class="result__message"></div>
      </div>

    </div>

    <div class="actions">
      <button id="reset" class="reset">Recome√ßar</button>
    </div>


    <!-- build:js scripts/vendor.js -->


    <!-- endbuild -->
    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
