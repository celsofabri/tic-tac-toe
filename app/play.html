<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="The ideia of Tic Tac Toe project was to create a simple game using just HTML, CSS, and JavaScript.The inspiration was to explore one simple solution using more CSS than JS to apply UI rules in the game. This project is just an experiment of study.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic Tac Toe | Play Game</title>
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <!-- build:css styles/play.css -->
    <link rel="stylesheet" href="styles/play.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="scripts/modernizr.js"></script>
    <!-- endbuild -->


  </head>
  <body>
    <!--[if IE]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="actions">
      <a href="/tic-tac-toe" id="back" class="btn btn--outline">About</a>
      <button id="reset" class="btn btn--outline">Reset game</button>
    </div>

    <main class="hash">

      <div id="square" class="square">
        <div id="square-1" class="square__item"></div>
        <div id="square-2" class="square__item"></div>
        <div id="square-3" class="square__item"></div>
        <div id="square-4" class="square__item"></div>
        <div id="square-5" class="square__item"></div>
        <div id="square-6" class="square__item"></div>
        <div id="square-7" class="square__item"></div>
        <div id="square-8" class="square__item"></div>
        <div id="square-9" class="square__item"></div>
      </div>

      <div id="result" class="result">
        <div class="result__content">
          <img src="images/icon-trophy.svg" width="80" height="auto" alt="Congratulations!">
          <div id="result-message" class="result__message"></div>
          <button id="close" class="btn">Close</button>
        </div>
      </div>

    </main>

    <!-- build:js scripts/vendor.js -->
    <!-- endbuild -->
    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->

    <link href="https://fonts.googleapis.com/css?family=Quattrocento+Sans:400,400i,700,700i|Righteous&display=swap" rel="stylesheet">
  </body>
</html>
